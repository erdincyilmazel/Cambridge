
<!----------------- Debug ----------------------->
<table width="100%" cellpadding="5" cellspacing="1" style="font-family:Helvetica, Arial, Verdana, san-serif,serif; background-color:#000000">
   <tr>
      <td style="background-color:#333333; color:white; font-weight:bold" width="20%">Type</td>
      <td style="background-color:#333333; color:white; font-weight:bold" width="20%">Name</td>
      <td style="background-color:#333333; color:white; font-weight:bold">Value</td>
   </tr>
   <tr a:foreach="___DebugAllValues___">
      <td style="background-color:${if(#iter.even, '#FFFFFF', '#EEEEEE')};">${#this.type}</td>
      <td style="background-color:${if(#iter.even, '#FFFFFF', '#EEEEEE')};">${#this.key}</td>
      <td style="background-color:${if(#iter.even, '#FFFFFF', '#EEEEEE')};">${#this.value}</td>
   </tr>
</table>
